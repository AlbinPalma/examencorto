<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Mercantil</title>
</head>
<body>
    
    <fieldset>
        <center><h2>SOLICITUD DE INSCRIPCIÓN DE COMERCIANTE INDIVIDUAL Y EMPRESA:</h2></center>

    </fieldset>

    <TABLE BORDER width="100%">
        <TR>
            <TH COLSPAN=3>Señor Registrador Mercantil General de la República.</TH>
        
        </TR>
        <TR >
            <TH ><label for="primer nombre">PRIMER NOMBRE:</label> 
                <input type="text" id="primer nombre" name="primer nombre" placeholder="INGRESE SU NOMBRE">
                <br>
            
            <TH><label for="segundo nombre">SEGUNDO NOMBRE:</label> 
                <input type="text" id="segundo nombre" name="segundo nombre" placeholder="INGRESE SU SEEGUNDO NOMBRE" style="width: 250px;">
                <br>
            </TH> 
            <TH><label for="otros nombres">OTROS NOMBRES:</label> 
                <input type="text" id="otros nombres" name="otros nombres" placeholder="INGRESE SU OTRO NOMBRE" style="width: 250px;">
                <br>
            </TH> 
        </TR>
        <TR>
            <TH><label for="primer apellido">PRIMER APELLIDO:</label> 
                <input type="text" id="primer apellido" name="primer apellido" placeholder="INGRESE SU APELLIDO">
                <br>
            
            <TH><label for="segundo apellido">SEGUNDO APELLIDO:</label> 
                <input type="text" id="segundo apellido" name="segundo apellido" placeholder="INGRESE SEGUNDO APELLIDO"style="width: 200px;">
                <br>
            </TH> 
            <TH><label for="apellido casada">APELLIDO CASADA:</label> 
                <input type="text" id="apellido casada" name="apellido casada" placeholder="INGRESE SU APELLIDO DE CASADA"style="width: 200px;">
                <br>
            </TH> 
        </TR> 
        <TR>
            <TH><label for="edad">DE:</label> 
                <input type="number" id="edad" name="edad" placeholder="INGRESE SU EDAD"><label for="edad">AÑOS</label>
                <br>
           
            <TD>
                <CENTER>
                <select name="estadocivil" id="estadocivil">
                <option selected> - SELECCIONE UNA OPCION -</option>
                <option value="1">SOLTERO</option>
                <option value="2">CASADO</option>
               
            </CENTER>
            </select></TD>
            
            <TH><label for="nacionalidad">NACIONALIDAD:</label> 
                <input type="text" id="nacionalidad" name="nacionalidad" placeholder="INGRESE SU NACIONALIDAD"style="width: 250px;">
                <br>
            </TH>  
        </TR>
        

        <TAble BORDER width="100%">
            
            <TH><label for="profecion">PROFECIÓN U OFICIO:</label> 
            <input type="text" id="profecion" name="profecion" placeholder="INGRESE SU PROFECIÓN U OFICIO"style="width: 250px;">
            <br>

            <TH><label for="domiciolio">CON DOMICILIO EN EL DEPARTAMENTO DE:</label> 
                <input type="text" id="domiciolio" name="domiciolio" placeholder="INGRESE SU DOMICILIO"style="width: 250px;">
                <br>

        
        </TH>
         
    <TAble BORDER width="100%">
            
        <TH><label for="residencia">CON RESIDENCIA EN:</label> 
        <input type="text" id="residencia" name="residencia" placeholder="INGRESE SU RESIDENCIA"style="width: 800px;">
        <br>
    </TH>

    <TAble BORDER width="100%">

        <label for="identificacion">DOCUMENTO DE IDENTIFICACION:</label> 

        <input type="checkbox" name="PASAPORTE" value="primaria" ID="check1">
        <label for="check1">PASAPORTE</label>
        <input type="checkbox" name="DOCUMENTO PERSONAL DE IDENTIFICACION (DPI)" value="basico" ID="check2">
        <label for="check2">DOCUMENTO PERSONAL DE IDENTIFICACION (DPI)</label>
        
</body>
</html>
